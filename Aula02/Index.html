<!DOCTYPE html>
<html>
    <style>
        h1 , h2 {
            display: inline;
        }
    </style>
    <center>
    <head>
        Introdução ao HTML - Aula2
    </head>
    <body bgcolor="#4db8ff"> <!--o bgcolor inclui uma cor de fundo no corpo da página--><!-- cor = XXYYZZ, XX - vermelho;  YY - verde; ZZ - azul -->
        <h1>
            Tags do HTML
        </h1>
            <h2>
                Incluindo listas
            </h2>
                <ul> <!-- incluindo lista não ordenada-->
                    <li> item 1 </li>
                    <li> item 2 </li>
                    <ol> <!-- cria uma lista ordenada, aparecendo os números-->
                        <li> item a </li> <!-- criando uma lista 'aninhada'-->
                        <li> item b </li>
                    </ol>
                </ul>
        <div style=" height: 400px ; width: 600px ; background-image: url('https://s2.glbimg.com/9uJBuvZk_t6LK-9ce2DUkt-0vu4=/0x0:1900x864/1008x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2021/L/S/74bNMAQjmaIOyiTGwElQ/sitios-arqueologicos-snapshot-02-18-2021-15-34-10-2-.jpeg') ; background-color: brown; border: black; border-style: solid; font-family: Georgia; font-weight: bold; color: gold;">
        <h2>
            Incluindo imagem
        </h2>
            <h3> 
                Exemplo - Foto do encontro das Águas
            </h3>
            <!--A tag img acrescenta uma imagem à página -->
            <!--width - determina a largura -->
            <!--height - determina a altura -->
            <!--alt - Texto alternativo-->
            <img src = "Encontro das aguas.jpg" width="300px" alt = "Imagem exemplo - Encontro das águas">
            <!-- a tag "a" inclui um link externo, podemos ter texto ou imagens fazer link com o endereço externo-->
            <a href = "https://pt.wikipedia.org/wiki/Encontro_das_%C3%A1guas"> 
                <h3 style="background-color: blanchedalmond; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 15px;"> Mais informações sobre o Encontro das Águas </h3>
            </a>
        </div>
        <h2>
            Inserindo tabelas
        </h2>
        <table border = "2" style="border-style: solid; border-color: indigo; background-color: khaki;"> <!-- A tag 'table' inclui uma tabela-->
            <tr>
                <td> Célula 1 </td>
                <td> Célula 2 </td>
                <td> Célula 3 </td>
            </tr>
            <tr>
                <td> Célula 4 </td>
                <td> Célula 5 </td>
                <td> Célula 6 </td>
            </tr>
        </table>
    </body>
</center>
</html>
