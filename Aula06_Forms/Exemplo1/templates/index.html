<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Jogo Blue </title>
        <style>
            body{
                background-color: #eee;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                padding: 20%;
            }
        </style>
    </head>
    <body>
        <div class = "div-principal">

            {% if not criatura %}

            <div class = "div-logo">
                <img src="/static/Logo_BLUE.gif" width= "200" />
            </div>
            <form method="POST">
                <div class = "div-form">
                    <label for = "nome"> Nome: </label><input type = "text" name = "nome" id = "nome" placeholder = "Digite seu nome..." />
                </div>
                <div class = "div-form">
                    <label for = "sobrenome"> Digite seu sobrenome: </label><input type = "text" name = "sobrenome" id = "sobrenome" placeholder = "Digite seu sobrenome..." />
                </div>
                <div class = "div-form">
                    <label for = "elfo"> Elfo </label><input type = "radio" name = "criatura" id = "elfo" checked />
                    <label for = "orc"> Orc </label><input type = "radio" name = "criatura" id = "orc"/>
                    <label for = "hobbit"> Hobbit </label><input type= "radio" name = "criatura" id = "hobbit" />
                </div>
                <div>
                    <input type="submit" value="Enviar formulário" />
                </div>
            </form>
            {% else %}

            <div class = "div-escolha">
                {{ nome }} {{ sobrenome }}, você é um <b>{{ criatura }}</b>
            </div>
            <div>
                <img src="{{imagem}}" width="100%" class="div_escolha-imagem" />
            </div>
            <div class="div-form">
                <a href="/" class="jogar_nov">Jogar novamente!</a>
            </div>
            
            {% endif %}
            
        </div>
        
    </body>
</html>
