<html>

    <center><body>
        <form action=" " method="GET">
            <div class="cont4">
                <div class = "cont1">
                    <h1>Formulário de Inscrição</h1>
                </div>
        <!-- o id é um identificador único para cada input, e vai ser importante para o funcionamento do programa-->
                <div class = "cont2">    
                    <div class = "cont3">
                        <label for id > Nome: </label> <input type="text" name = "nome" id = "nome" />
                    </div>
                    <div class = "cont3">
                        <label for="h"> Homem </label><input type="radio" name = "turno" id = "manhã" value= "h" /> <!-- para o tipo radio, você digita os mesmos nomes para definis as opções -->

                            </optgroup>

                            </optgroup>
                        </select>

                        <input type="submit" value="Enviar formulário" />
                    </div>
                </div>
            </div>
        </form>
